<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合計支払い明細一覧.pdf</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>合計支払い明細一覧.pdf</h1>
        <p class="subtitle">暗号化された銀行明細書ビューア</p>
      </div>

      <div class="pdf-viewer">
        <div class="document-preview">
          <div class="watermark">○○銀行</div>
          <div class="document-content">
            <h2>合計支払い明細一覧</h2>
            <p>請求期間: 2026年1月1日〜2026年1月31日</p>
            <p>合計金額: ¥128,450</p>
            <p>振込件数: 48件</p>
            <p>手数料: ¥1,920</p>
          </div>
          <div class="page-counter">ページ 1/3</div>
        </div>

        <div class="controls">
          <button class="btn-download">📥 明細をダウンロード</button>
          <button class="btn-print">🖨️ 印刷</button>
          <button class="btn-share">↗️ 共有</button>
        </div>

        <div class="app-info">
          <p>このアプリは、銀行の支払明細PDFを安全に表示します。</p>
          <p class="small">バージョン 3.2.1 | ○○銀行提供</p>
        </div>
      </div>
    </div>
  </body>
</html>
